<body>
    <div class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i></a>

        <a href="price.html" class="active"><i class="fas fa-dollar-sign"></i></a>

    <div class="gta">
        <p class="greeting">
            <span id="hours">Good Morning!</span><br/><span style=" font-size:40px !important;">It's a good time for business</span></p>
    </div>
    <br/>
    <div id="pricer">
        <form> <input type="search" placeholder="Enter Coin Symbol" id="symbol" oninput="parseJson()"></form>

        <br/>

        <div class="cryptoHeadline">
            <p class="name" id="name"></p>
            <p class="price" id="price">$</p>
            <div class="diff" id="diff"></div>
        </div>
        <div class="otherInfo">


            <p>SYMBOL: <span id="sym"></span></p>

            <p>VOL.: <span class="vol" id="vol"></span></p>


            <p> RANK: <span class="cap" id="rank"></span>
            </p>
            <p>MKT CAP:<span id="cap"></span></p>

            <p> HIGH: <span class="cap" id="high"></span>
            </p>
            <p> LOW:<span class="vol" id="low"></span></p>


        </div>
