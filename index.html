<!doctype html>
<html>
<link rel="manifest" href="manifest.webmanifest">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="green">
<meta name="apple-mobile-web-app-title" content="Z-Tracker">
<link rel="apple-touch-icon" href="android-chrome-192x192.png" sizes="192x192">

<head>
    <title>Prices</title>
    <link rel="stylesheet" href="index.css">

</head>

<body onload="parse2()">

    <p class="greeting">
        <span id="hours">Good Morning!</span><br/><span style="color:rgb(207, 205, 205); font-size:40px !important;">It's a good time for business</span></p>
    <div class="tab"> <button class="tablinks" onclick="openTab(event, 'ranking')">Rankings</button>
        <button class="tablinks" onclick="openTab(event, 'pricer')">Price</button></div><br/>
    <div class="tabcontent" id="pricer">
        <form> <input type="search" placeholder="Enter Coin Symbol" id="symbol" oninput="parseJson()"></form>

        <br/>
        <div class="cryptoHeadline">
            <p class="name" id="name"></p>
            <p class="price" id="price">$</p>
            <div class="diff" id="diff"></div>
        </div><br/>
        <div class="otherInfo">
            <table>
                <tr>
                    <td>
                        SYMBOL: <span id="sym"></span>
                    </td>
                    <td>VOL.: <span class="vol" id="vol">----------------</span></td>
                </tr><br/>
                <tr>
                    <td>
                        RANK: <span class="cap" id="rank">-----------------</span>
                    </td>
                    <td> MKT CAP:<span id="cap">---------------</span></td>
                </tr><br/>
                <tr>
                    <td>
                        HIGH: <span class="cap" id="high">-----------------</span>
                    </td>
                    <td> LOW:<span class="vol" id="low">----------------</span></td>
                </tr><br/>
            </table>

        </div>
        <div class="suggest">
            GENERAL CRYPTO INFO
            <p>Total number of coins: <span class="tCoins" id="tcoins">---</span></p>
            <p>Total Mkt Cap: <span class="markets" id="tmarkets">---</span></p>
            <p>Total Volume: <span class="tVol" id="tvol">---</span></p>
        </div>
    </div>
    <div class="tabcontent" id="ranking">
        <table>
            <tbody class="tbody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>

</body>
